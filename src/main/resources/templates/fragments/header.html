<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="header">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container" id="header">
            <input type="hidden" id="loginUserId" th:value="${#authentication.principal}"/>
            <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <a class="navbar-brand" href="#" @click="goHome">마크 대학</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click="goHome" id="homeHeader">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click="goBoard" id="boardHeader" >게시판</a>
                    </li>
                    <li class="nav-item">1
                        <a class="nav-link" href="#" @click="goGuide" id="guideHeader">가이드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click="goUserInfo" id="user/infoHeader" sec:authorize="!hasRole('ROLE_ANONYMOUS')">내 정보</a>
                    </li>
                    <li class="nav-item"  sec:authorize="!hasRole('ROLE_ANONYMOUS')">
                        <a class="nav-link" href="#" @click="logout">로그아웃</a>
                    </li>
                    <li class="nav-item"  sec:authorize="hasRole('ROLE_ANONYMOUS')">
                        <a class="nav-link" href="/">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</th:block>
</html>
